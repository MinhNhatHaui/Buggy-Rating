name: Playwright Tests for Buggy Rating App
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: |
        sudo apt-get update
        # Install updated system dependencies for Playwright on Ubuntu 24.04
        sudo apt-get install -y \
          libasound2t64 \
          libglib2.0-0t64 \
          libnss3 \
          libatk1.0-0t64 \
          libatk-bridge2.0-0t64 \
          libcups2t64 \
          libdrm2 \
          libdbus-1-3 \
          libxcb1 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libpango-1.0-0 \
          libcairo2 \
          libatspi2.0-0t64 \
          libx11-6 \
          libx264-dev \
          libffi8
        # Skip the automatic dependency installation
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci
        # Install browsers without dependencies
        npx playwright install
    - name: Run Playwright tests
      run: npm run test:bdd:smoke
      env:
        CI: true
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
          cucumber-report.json
          test-results/cucumber-report.html
        retention-days: 30
