name: Scheduled E2E Tests (Scheduled)

on:
  schedule:
    # Run smoke tests every 6 hours
    - cron: '0 */6 * * *'
    # Run full regression on weekends
    - cron: '0 0 * * 6,0'

jobs:
  smoke-test:
    name: Smoke Tests
    if: github.event.schedule == '0 */6 * * *'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Copy environment config
        run: |
          mkdir -p env
          cp env/.env.staging1 env/.env

      - name: Run smoke tests
        run: npm run test:bdd:tags "@smoke"
        env:
          CI: true
          TEST_ENV: staging1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            cucumber-report.json
            test-results/cucumber-report.html
          retention-days: 7

  regression:
    name: Full Regression
    if: github.event.schedule == '0 0 * * 6,0'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        environment: [staging1, uat1]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Copy environment config
        run: |
          mkdir -p env
          cp env/.env.${{ matrix.environment }} env/.env

      - name: Run full regression
        run: npm run test:bdd
        env:
          CI: true
          TEST_ENV: ${{ matrix.environment }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-${{ matrix.environment }}-results
          path: |
            test-results/
            cucumber-report.json
            test-results/cucumber-report.html
          retention-days: 30