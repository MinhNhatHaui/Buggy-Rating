name: Run Buggy Ratting test scripts on demand 

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test Environment'
        required: true
        default: 'staging1'
        type: choice
        options:
          - staging1
          - sit1
          - uat1
      tags:
        description: 'Test Tags (comma-separated, leave empty for all tests)'
        required: false
        type: string
  
  # Scheduled runs (UTC time)
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
    - cron: '0 12 * * *' # Daily at noon UTC

  # Run on push to main branch
  push:
    branches: [ main ]
  
  # Run on pull requests to main branch
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libglib2.0-0t64 \
            libnss3 \
            libatk1.0-0t64 \
            libatk-bridge2.0-0t64 \
            libcups2t64 \
            libdrm2 \
            libdbus-1-3 \
            libxcb1 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0t64 \
            libwayland-client0 \
            libx11-6 \
            libffi8

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Copy environment config
        run: |
          mkdir -p env
          cp env/.env.${{ github.event.inputs.environment || 'staging1' }} env/.env

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.tags }}" != "" ]; then
            npm run test:bdd:tags "@${{ github.event.inputs.tags }}"
          else
            run: npm run test:bdd
          fi
        env:
          CI: true
          TEST_ENV: ${{ github.event.inputs.environment || 'staging1' }}

      - name: Generate test report
        if: always()
        run: npm run report:cucumber

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            cucumber-report.json
            test-results/cucumber-report.html
          retention-days: 30

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/traces/
          retention-days: 30